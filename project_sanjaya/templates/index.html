<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Tracker - Sanjaya v2.0</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5f5f5; margin: 0; padding: 1rem; }
        .container { text-align: center; padding: 2rem; background-color: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { color: #333; margin-top: 0; }
        p { color: #666; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.2s; width: 100%; margin-top: 0.5rem; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #startTripButton { background-color: #28a745; color: white; }
        #stopTripButton { background-color: #dc3545; color: white; }
        .hidden { display: none; }
        #status { margin-top: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è Jules Tracker</h1>

        <div id="setup-form">
            <p>Enter your details to begin your trip.</p>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class.form-group">
                <label for="airline">Airline:</label>
                <select id="airline" name="airline" required></select>
            </div>
            <div class="form-group">
                <label for="flightNumber">Flight Number (e.g., 451):</label>
                <input type="text" id="flightNumber" name="flightNumber" required>
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="form-group">
                <label for="depIATA">Departure Airport IATA (e.g., MAA):</label>
                <input type="text" id="depIATA" name="depIATA" required>
            </div>
            <div class="form-group">
                <label for="arrIATA">Arrival Airport IATA (e.g., BLR):</label>
                <input type="text" id="arrIATA" name="arrIATA" required>
            </div>
            <div class="form-group">
                <label for="pnr">PNR:</label>
                <input type="text" id="pnr" name="pnr" required>
            </div>
            <button id="startTripButton">Start Trip</button>
        </div>

        <div id="trip-controls" class="hidden">
            <p>Your trip is being tracked. Press the button below to end the journey.</p>
            <button id="stopTripButton">Stop Trip</button>
        </div>

        <p id="status">Status: Awaiting Trip Start</p>
        <p id="coords">Coordinates: N/A</p>
    </div>

    <script>
        const setupForm = document.getElementById('setup-form');
        const tripControls = document.getElementById('trip-controls');
        const startTripButton = document.getElementById('startTripButton');
        const stopTripButton = document.getElementById('stopTripButton');
        const statusEl = document.getElementById('status');
        const coordsEl = document.getElementById('coords');

        let watchId = null;

        // --- Event Listeners ---
        startTripButton.addEventListener('click', handleStartTrip);
        stopTripButton.addEventListener('click', handleStopTrip);

        async function handleStartTrip() {
            const name = document.getElementById('name').value;
            const airlineIATA = document.getElementById('airline').value;
            const flightNumber = document.getElementById('flightNumber').value;
            const departureDate = document.getElementById('departureDate').value;
            const depIATA = document.getElementById('depIATA').value;
            const arrIATA = document.getElementById('arrIATA').value;
            const pnr = document.getElementById('pnr').value;

            if (!name || !airlineIATA || !flightNumber || !departureDate || !depIATA || !arrIATA || !pnr) {
                alert('Please fill in all fields.');
                return;
            }

            startTripButton.disabled = true;
            statusEl.textContent = 'Status: Initializing trip...';

            const fullFlightNumber = `${airlineIATA}${flightNumber}`;

            const response = await fetch('/start_trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, flightNumber: fullFlightNumber, pnr, departureDate, depIATA, arrIATA })
            });

            if (response.ok) {
                setupForm.classList.add('hidden');
                tripControls.classList.remove('hidden');
                statusEl.textContent = 'Status: Trip active. Tracking started.';
                startGeolocationWatch();
            } else {
                statusEl.textContent = 'Status: Error starting trip.';
                startTripButton.disabled = false;
            }
        }

        async function handleStopTrip() {
            stopTripButton.disabled = true;
            statusEl.textContent = 'Status: Ending trip...';
            stopGeolocationWatch();
            await fetch('/end_trip', { method: 'POST' });
            statusEl.innerHTML = '<h2>Trip Ended</h2><p>You can now close this window.</p>';
            coordsEl.style.display = 'none';
        }

        function startGeolocationWatch() {
            if (!navigator.geolocation) { statusEl.textContent = 'Error: Geolocation is not supported.'; return; }
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    coordsEl.textContent = `Coordinates: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
                    fetch('/log', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ lat: latitude, lon: longitude }) });
                },
                (error) => { console.error('Geolocation Error:', error); },
                { enableHighAccuracy: true }
            );
        }

        function stopGeolocationWatch() {
            if (watchId !== null) { navigator.geolocation.clearWatch(watchId); watchId = null; }
        }
    </script>
</body>
</html>
