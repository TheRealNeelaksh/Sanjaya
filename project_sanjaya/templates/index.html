<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Tracker - Project Sanjaya</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f5f5f5; margin: 0; padding: 1rem; }
        .container { text-align: center; padding: 2rem; background-color: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        h1 { color: #333; margin-top: 0; }
        p { color: #666; }
        .form-group { margin-bottom: 1rem; text-align: left; }
        label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.2s; width: 100%; margin-top: 0.5rem; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #startTripButton { background-color: #28a745; color: white; }
        #segmentControlButton { background-color: #007aff; color: white; }
        #endTripButton { background-color: #dc3545; color: white; }
        .hidden { display: none; }
        #status { margin-top: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è Jules Tracker</h1>

        <!-- Setup Form: Visible only at the start -->
        <div id="setup-form">
            <p>Enter your details to begin your trip.</p>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="flightNumber">Flight Number (e.g., 6E245):</label>
                <input type="text" id="flightNumber" name="flightNumber" required>
            </div>
            <div class="form-group">
                <label for="pnr">PNR:</label>
                <input type="text" id="pnr" name="pnr" required>
            </div>
            <button id="startTripButton">Start Trip</button>
        </div>

        <!-- In-Trip Controls: Visible after trip starts -->
        <div id="trip-controls" class="hidden">
            <p>Trip has started. Use the button below to start/stop tracking your movements.</p>
            <button id="segmentControlButton">Start Tracking</button>
            <button id="endTripButton">End Trip</button>
        </div>

        <p id="status">Status: Awaiting Trip Start</p>
        <p id="coords">Coordinates: N/A</p>
    </div>

    <script>
        // --- Element References ---
        const setupForm = document.getElementById('setup-form');
        const tripControls = document.getElementById('trip-controls');
        const startTripButton = document.getElementById('startTripButton');
        const segmentControlButton = document.getElementById('segmentControlButton');
        const endTripButton = document.getElementById('endTripButton');
        const statusEl = document.getElementById('status');
        const coordsEl = document.getElementById('coords');

        // --- State Management ---
        let isTrackingSegment = false;
        let watchId = null;

        // --- Event Listeners ---
        startTripButton.addEventListener('click', handleStartTrip);
        segmentControlButton.addEventListener('click', handleSegmentControl);
        endTripButton.addEventListener('click', handleEndTrip);

        // --- Handlers ---
        async function handleStartTrip() {
            const name = document.getElementById('name').value;
            const flightNumber = document.getElementById('flightNumber').value;
            const pnr = document.getElementById('pnr').value;

            if (!name || !flightNumber || !pnr) {
                alert('Please fill in all details.');
                return;
            }

            startTripButton.disabled = true;
            statusEl.textContent = 'Status: Initializing trip...';

            const response = await fetch('/start_trip', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, flightNumber, pnr })
            });

            if (response.ok) {
                setupForm.classList.add('hidden');
                tripControls.classList.remove('hidden');
                statusEl.textContent = 'Status: Trip active. Ready to track.';
            } else {
                statusEl.textContent = 'Status: Error starting trip.';
                startTripButton.disabled = false;
            }
        }

        async function handleSegmentControl() {
            segmentControlButton.disabled = true;
            const action = isTrackingSegment ? 'stop' : 'start';

            if (action === 'start') {
                statusEl.textContent = 'Status: Starting tracking segment...';
                await fetch('/start_segment', { method: 'POST' });
                startGeolocationWatch();
                segmentControlButton.textContent = 'Stop Tracking';
                statusEl.textContent = 'Status: Tracking segment active.';
            } else {
                statusEl.textContent = 'Status: Stopping tracking segment...';
                stopGeolocationWatch();
                await fetch('/stop_segment', { method: 'POST' });
                segmentControlButton.textContent = 'Start Tracking';
                statusEl.textContent = 'Status: Segment stopped. Ready to start new segment.';
            }

            isTrackingSegment = !isTrackingSegment;
            segmentControlButton.disabled = false;
        }

        async function handleEndTrip() {
            if (isTrackingSegment) {
                await handleSegmentControl(); // Stop the last segment first
            }
            endTripButton.disabled = true;
            segmentControlButton.disabled = true;
            statusEl.textContent = 'Status: Ending trip and generating summary...';

            await fetch('/end_trip', { method: 'POST' });

            statusEl.innerHTML = '<h2>Trip Ended</h2><p>Summary has been generated. You can view it on the main dashboard. You can now close this window.</p>';
            coordsEl.style.display = 'none';
        }

        // --- Geolocation Functions ---
        function startGeolocationWatch() {
            if (!navigator.geolocation) {
                statusEl.textContent = 'Error: Geolocation is not supported.';
                return;
            }
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    coordsEl.textContent = `Coordinates: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
                    fetch('/log', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ lat: latitude, lon: longitude })
                    });
                },
                (error) => { console.error('Geolocation Error:', error); },
                { enableHighAccuracy: true }
            );
        }

        function stopGeolocationWatch() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
        }
    </script>
</body>
</html>
